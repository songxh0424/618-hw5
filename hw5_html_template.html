</div>
</div>

<fieldset>

</fieldset>
</section>

<section>
<fieldset>
<p><span style="font-family:georgia,serif;"><span style="font-family:verdana,geneva,sans-serif;"><label>Does the comment contain a personal attack or harassment?</label></span></span></p>

<!-- Instructions: You need to edit the html code below to make sure that the data will be collected properly. Hint: make sure the checkboxes are correctly grouped and values correctly assigned. -->
<p class="radio"><span style="font-family:georgia,serif;"><span style="font-family:verdana,geneva,sans-serif;"><label><input name="question" type="checkbox" value="1" />Targeted at the recipient of the message (i.e. you suck). </label></span></span></p>

<p class="radio"><span style="font-family:georgia,serif;"><span style="font-family:verdana,geneva,sans-serif;"><label><input name="question" type="checkbox" value="2" />Targeted at a third party (i.e. Bob sucks)</label></span></span></p>

<p class="radio"><span style="font-family:georgia,serif;"><span style="font-family:verdana,geneva,sans-serif;"><label><input name="question" type="checkbox" value="3" />Being reported or quoted (i.e. Bob said Henri sucks).</label></span></span></p>
<p class="radio"><span style="font-family:georgia,serif;"><span style="font-family:verdana,geneva,sans-serif;"><label><input name="question" type="checkbox" value="4" />Another kind of attack or harassment.</label></span></span></p>
<p class="radio"><span style="font-family:georgia,serif;"><span style="font-family:verdana,geneva,sans-serif;"><label><input name="question" type="checkbox" value="5" />This is not an attack or harassment.</label></span></span></p>
<p class="radio"><span style="font-family:georgia,serif;"><span style="font-family:verdana,geneva,sans-serif;"><label><input name="question" type="checkbox" value="6" />Not in English.</label></span></span></p>
